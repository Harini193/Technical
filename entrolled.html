<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Table design */
table {
    border-collapse: collapse;
    width: 80%;
    margin: 40px auto;
    font-family: Arial, Helvetica, sans-serif;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    border-radius: 8px;
    overflow: hidden;
}

/* Header */
thead {
    background-color: #4facfe;
    color: white;
}

th {
    padding: 12px;
    text-align: left;
}

/* Table data */
td {
    padding: 12px;
}

/* Row border */
tbody tr {
    border-bottom: 1px solid #ddd;
}

/* Alternate row color */
tbody tr:nth-child(even) {
    background-color: #f3f3f3;
}

/* Hover effect */
tbody tr:hover {
    background-color: #d6e9ff;
    transition: 0.3s;
}
    </style>
   
</head>
<body>
    <h2 style=" text-align: center;margin-bottom: 25px;color: #333;">Entrolled Students</h2>
    <table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email Id</th>
            <th>Course Name</th>
        </tr>
    </thead>
    <tbody id="entrolled"></tbody>
    </table>

    
    
    <script>
window.onload = function() {
    fetch("http://localhost:8080/courses/entrolled")
    .then(response => response.json())
    .then(courses => {

        const dataTable = document.getElementById("entrolled");

        dataTable.innerHTML = ""; 

        courses.forEach(course => {
            var row = `
                <tr>
                    <td>${course.name}</td>
                    <td>${course.emailId}</td>
                    <td>${course.courseName}</td>
                
                </tr>
            `;

            dataTable.innerHTML += row;
        });

    })
    .catch(error => {
        console.error("Error:", error);
    });
};
</script>
</body>
</html>
