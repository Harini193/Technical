    <style>
       body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        a {
            text-decoration: none;
        }

        button {
            width: 200px;
            padding: 12px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            background-color: #4e73df;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2e59d9;
            transform: scale(1.05);
        }
    </style>
</head>
